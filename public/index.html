<html>
<head>
Welcome to the temple of the internet. 
</head>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<body>
What do you wish to say to the internet?<br><br>
<input type="text" id="prayer">
<button type="button" id="prayButton">Pray</button>
<div id="scripture"></div>
<script>
$('#prayButton').click(function()
{
	console.log('praying');
	var prayer = $('#prayer').val();
	console.log(prayer);
	if (prayer == undefined || prayer.length == 0)
	{
		$('#scripture').html('Please enter a prayer');
	}
	else
	{
		$.ajax({
			url: "pray.to.me?prayer=" + prayer, 
			success: function(result){
				console.log(result);
	        	$("#scripture").html(result);
	        	responsiveVoice.speak(result);
	    	},
	    	error: function(){
	    		console.log('error');
	    	}
	    });			
	}
});
</script>
</body>
</html>
